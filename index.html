
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sơ đồ tổ chức cơ quan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .box {
      background: #fff;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007BFF;
      margin-bottom: 8px;
    }
    .info {
      font-size: 14px;
    }
    .members {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #searchInput {
      padding: 6px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Sơ đồ tổ chức cơ quan</h1>
  <input type="text" id="searchInput" placeholder="Tìm kiếm nhân sự..." onkeyup="filterPersonnel()">

  <div class="row" id="leaderRow"></div>
  <div class="row" id="deputyRow"></div>
  <div class="row" id="teamRow"></div>

  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <h3 id="modalTitle"></h3>
    <p id="modalPosition"></p>
    <p id="modalDob"></p>
    <p id="modalPhone"></p>
    <button class="close-btn" onclick="closeModal()">Đóng</button>
  </div>

  <script>
    const data = {
      leader: {
        name: "Hứa Hữu Hoài",
        position: "Đội trưởng",
        avatar: "https://raw.githubusercontent.com/huynqtd/index/main/AHoai.jpg",
        dob: "08/12/1981",
        phone: "0915008837"
      },
      deputies: [
        {
          name: "Trịnh Văn Phụng",
          position: "Phó đội trưởng - CM",
          avatar: "https://raw.githubusercontent.com/huynqtd/index/main/APhung.jpg",
          dob: "07/09/1973",
          phone: "0982266559"
        },
        {
          name: "Nông Quang Huy",
          position: "Phó đội trưởng - NR",
          avatar: "https://raw.githubusercontent.com/huynqtd/index/main/AHuy.jpg",
          dob: "06/12/1973",
          phone: "0915201572"
        }
      ],
      teams: [
        {
          name: "Tổ Nghiệp vụ - dự toán pháp chế",
          members: [
            { name: "Nông Thị Diệu Lan", position: "Tổ trưởng", dob: "01/01/1980", phone: "0911111111", avatar: "https://raw.githubusercontent.com/huynqtd/index/main/DLan.jpg" },
            { name: "Nguyễn Thị Tuyết", position: "Phó tổ trưởng", dob: "02/02/1981", phone: "0922222222", avatar: "https://raw.githubusercontent.com/huynqtd/index/main/NTTuyet.jpg" }
          ]
        },
        {
          name: "Tổ Quản lý, hỗ trợ Doanh nghiệp",
          members: [
            { name: "Phạm Văn A", position: "Nhân viên", dob: "05/05/1983", phone: "0955555555", avatar: "https://raw.githubusercontent.com/huynqtd/index/main/PVanA.jpg" },
            { name: "Lê Thị B", position: "Nhân viên", dob: "06/06/1984", phone: "0966666666", avatar: "https://raw.githubusercontent.com/huynqtd/index/main/LThiB.jpg" }
          ]
        },
        {
          name: "Tổ hỗ trợ cá nhân, HKD - Chợ Mới",
          members: [
            { name: "Ngô Văn C", position: "Nhân viên", dob: "07/07/1985", phone: "0977777777", avatar: "https://raw.githubusercontent.com/huynqtd/index/main/NVC.jpg" },
            { name: "Trần Thị D", position: "Nhân viên", dob: "08/08/1986", phone: "0988888888", avatar: "https://raw.githubusercontent.com/huynqtd/index/main/TTD.jpg" }
          ]
        },
        {
          name: "Tổ hỗ trợ cá nhân, HKD - Na Rì",
          members: [
            { name: "Đào Văn E", position: "Nhân viên", dob: "09/09/1987", phone: "0999999999", avatar: "https://raw.githubusercontent.com/huynqtd/index/main/DVE.jpg" },
            { name: "Vũ Thị F", position: "Nhân viên", dob: "10/10/1988", phone: "0900000000", avatar: "https://raw.githubusercontent.com/huynqtd/index/main/VTF.jpg" }
          ]
        }
      ]
    };

    const allPeople = [];

    function createBox(person) {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <img src="${person.avatar}" class="avatar" />
        <div><strong>${person.name}</strong></div>
        <div class="info">${person.position}</div>
      `;
      box.onclick = () => showModal(person);
      box.dataset.name = (person.name + person.position + person.phone).toLowerCase();
      return box;
    }

    function showModal(person) {
      document.getElementById("modalTitle").textContent = person.name;
      document.getElementById("modalPosition").textContent = person.position || "";
      document.getElementById("modalDob").textContent = "Ngày sinh: " + (person.dob || "Không rõ");
      document.getElementById("modalPhone").textContent = "SĐT: " + (person.phone || "Không rõ");
      document.getElementById("modal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function filterPersonnel() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll("#leaderRow .box, #deputyRow .box").forEach(box => {
        box.style.display = box.dataset.name.includes(keyword) ? "block" : "none";
      });

      document.querySelectorAll("#teamRow .box").forEach(teamBox => {
        const members = teamBox.querySelectorAll(".members .box");
        let anyVisible = false;
        members.forEach(member => {
          const match = member.dataset.name.includes(keyword);
          member.style.display = match ? "block" : "none";
          if (match) anyVisible = true;
        });

        const memberList = teamBox.querySelector(".members");
        const toggleIcon = teamBox.querySelector("span");
        if (anyVisible) {
          teamBox.style.display = "block";
          memberList.style.display = "flex";
          toggleIcon.textContent = "−";
        } else {
          teamBox.style.display = keyword ? "none" : "block";
          memberList.style.display = "none";
          toggleIcon.textContent = "+";
        }
      });
    }

    window.onload = function () {
      const leaderBox = createBox(data.leader);
      document.getElementById("leaderRow").appendChild(leaderBox);
      allPeople.push(leaderBox);

      data.deputies.forEach(dep => {
        const depBox = createBox(dep);
        document.getElementById("deputyRow").appendChild(depBox);
        allPeople.push(depBox);
      });

      data.teams.forEach(team => {
        const container = document.createElement("div");
        container.className = "box";

        const header = document.createElement("div");
        header.style.display = "flex";
        header.style.justifyContent = "space-between";
        header.style.alignItems = "center";

        const title = document.createElement("strong");
        title.textContent = team.name;

        const toggleIcon = document.createElement("span");
        toggleIcon.textContent = "+";
        toggleIcon.style.cursor = "pointer";
        toggleIcon.style.fontWeight = "bold";
        toggleIcon.style.marginLeft = "10px";

        header.appendChild(title);
        header.appendChild(toggleIcon);
        container.appendChild(header);

        const memberList = document.createElement("div");
        memberList.className = "members";
        memberList.style.display = "none";

        team.members.forEach(member => {
          const memberDiv = createBox(member);
          memberList.appendChild(memberDiv);
          allPeople.push(memberDiv);
        });

        container.onclick = () => {
          const isVisible = memberList.style.display === "flex";
          memberList.style.display = isVisible ? "none" : "flex";
          memberList.style.flexDirection = "column";
          toggleIcon.textContent = isVisible ? "+" : "−";
        };

        container.appendChild(memberList);
        document.getElementById("teamRow").appendChild(container);
      });
    };
  </script>
</body>
</html>
