<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sơ đồ tổ chức Thuế Chợ Mới - Na Rì</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .box {
      background: #fff;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007BFF;
      margin-bottom: 8px;
    }
    .info {
      font-size: 14px;
    }
    .members {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sơ đồ tổ chức Thuế Chợ Mới - Na Rì</h1>

  <div class="row" id="leaderRow"></div>
  <div class="row" id="deputyRow"></div>
  <div class="row" id="teamRow"></div>

  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <h3 id="modalTitle"></h3>
    <p id="modalPosition"></p>
    <p id="modalDob"></p>
    <p id="modalPhone"></p>
    <button class="close-btn" onclick="closeModal()">Đóng</button>
  </div>

  <script>
    const data = {
      leader: {
        name: "Hứa Hữu Hoài",
        position: "Đội trưởng",
        avatar: "https://via.placeholder.com/60",
        dob: "08/12/1981",
        phone: "0915008837"
      },
      deputies: [
        {
          name: "Trịnh Văn Phụng",
          position: "Phó đội trưởng - CM",
          avatar: "https://via.placeholder.com/60",
          dob: "07/09/1973",
          phone: "0982266559"
        },
        {
          name: "Nông Quang Huy",
          position: "Phó đội trưởng - NR",
          avatar: "https://via.placeholder.com/60",
          dob: "06/12/1973",
          phone: "0915201572"
        }
      ],
      teams: [
        {
          name: "Tổ Nghiệp vụ - dự toán pháp chế",
          members: ["Nông Thị Diệu Lan - Tổ trưởng", "Nguyễn Thị Tuyết - Phó tổ trưởng", "Đinh Phương Thắm - Phó tổ trưởng"]
        },
        {
          name: "Tổ Quản lý, hỗ trợ Doanh nghiệp",
          members: ["TV1", "TV2"]
        },
        {
          name: "Tổ hỗ trợ cá nhân, HKD - Chợ Mới",
          members: ["TV1", "TV2"]
        },
        {
          name: "Tổ hỗ trợ cá nhân, HKD - Na Rì",
          members: ["TV1", "TV2"]
        }
      ]
    };

    function createBox(person) {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <img src="${person.avatar}" class="avatar" />
        <div><strong>${person.name}</strong></div>
        <div class="info">${person.position}</div>
      `;
      box.onclick = () => showModal(person);
      return box;
    }

    function showModal(person) {
      document.getElementById("modalTitle").textContent = person.name;
      document.getElementById("modalPosition").textContent = person.position;
      document.getElementById("modalDob").textContent = "Ngày sinh: " + (person.dob || "Không rõ");
      document.getElementById("modalPhone").textContent = "SĐT: " + (person.phone || "Không rõ");
      document.getElementById("modal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Render
    document.getElementById("leaderRow").appendChild(createBox(data.leader));

    data.deputies.forEach(dep => {
      document.getElementById("deputyRow").appendChild(createBox(dep));
    });

    data.teams.forEach(team => {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `<strong>${team.name}</strong>`;
      const memberList = document.createElement("div");
      memberList.className = "members";
      team.members.forEach(m => {
        const memberDiv = document.createElement("div");
        memberDiv.textContent = m;
        memberList.appendChild(memberDiv);
      });
      box.appendChild(memberList);
      document.getElementById("teamRow").appendChild(box);
    });
  </script>
</body>
</html>
